<div class="row" ng-init="getContacts()">
  <div class="col-3">
    <form name="contactForm" ng-submit="addContact()" novalidate>
      <p class="text-center title">Add Contact:</p>
      <input name="name" type="text" ng-model="name" required placeholder="Contact Name*" ng-required="true">
      <input name="phone" type="text" ng-model="phone" placeholder="Phone Number" ng-required="false">
      <input name="email" type="email" ng-model="email" required placeholder="Email*" ng-required="true">
      <div class="center">
        <button name="submit" ng-disabled="contactForm.$invalid" class="add-btn">Add Contact</button>
      </div>
    </form>
  </div>
  <div class="col-3" ng-repeat="contact in contacts">    
    <div class="card">
      <p class="card-title">{{contact.name}}</p>
      <p class="card-category">{{contact.number}}</p>
      <p class="card-body">{{contact.email | characters:75: false}}</p>
      <div class="text-center">
        <button ui-sref="contact({id: contact.contactId})" class="see-btn">Contact Details</button>
        <button ng-click="deleteContact($index)" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>
</div>
